<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        #annulus{
            width: 0;
            height: 0;
            border: 80px solid #1ecc0a;
            border-top-color: transparent;
            border-radius: 50%;
            animation: myfirst 0.7s infinite linear;
        }
        #circleWhite{
            width: 0;
            height: 0;
            border: 74px solid #ffffff;
            border-radius: 50%;
        }

        .bg{
            border-radius: 50%;
            width: 0;
            height: 0;
        }
        .maskRight{
            width: 0;
            height: 0;
            border-radius: 50%;
        }
        .maskLeft{
            width: 0;
            height: 0;
            border-radius: 50%;
        }
        .rotateLeft{
            width: 0;
            height: 0;
            border-radius: 50%;
        }

        #top .bg{
            border: 50px solid #4689ff;
        }
        #top .maskRight{
            border: 50px solid #45adff;
            border-top-color: transparent;
            border-left-color: transparent;
            animation: myopacityR 0.7s infinite steps(1, end);
        }
        #top .maskLeft{
            border: 50px solid #4689ff;
            border-bottom-color: transparent;
            border-right-color: transparent;
            animation: myopacityL 0.7s infinite steps(1, end);
        }
        #top .rotateLeft{
            border: 50px solid #45adff;
            border-bottom-color: transparent;
            border-right-color: transparent;
            animation: myfirst 0.7s infinite linear;
        }


        #bottom .bg{
            border: 50px solid #45adff;
        }
        #bottom .maskRight{
            border: 50px solid #4689ff;
            border-top-color: transparent;
            border-left-color: transparent;
            animation: myopacityR 0.7s infinite steps(1, end);
        }
        #bottom .maskLeft{
            border: 50px solid #45adff;
            border-bottom-color: transparent;
            border-right-color: transparent;
            animation: myopacityL 0.7s infinite steps(1, end);
        }
        #bottom .rotateLeft{
            border: 50px solid #4689ff;
            border-bottom-color: transparent;
            border-right-color: transparent;
            animation: myfirst 0.7s infinite linear;
        }

        #top{
            transform: rotate(-45deg);
            animation: myopacityR 1.4s steps(1, end) infinite ;
        }
        #bottom{
            opacity: 0;
            transform: rotate(-45deg);
            animation: myopacityL 1.4s steps(1, end) infinite ;
        }
        @keyframes myfirst
        {
            from {transform: rotate(0deg);}
            to {transform: rotate(-360deg);}
        }

        @keyframes myopacityL
        {
            0% {opacity: 0;}
            50%,100% {opacity: 1;}
        }
        @keyframes myopacityR
        {
            0% {opacity: 1;}
            50%,100% {opacity: 0;}
        }

    </style>
</head>
<body>

<div id="annulus"></div>
<div id="circleWhite"></div>

<div id="top">
    <div class="bg"></div>
    <div class="rotateLeft"></div>
    <div class="maskRight"></div>
    <div class="maskLeft"></div>
</div>

<div id="bottom">
    <div class="bg"></div>
    <div class="rotateLeft"></div>
    <div class="maskRight"></div>
    <div class="maskLeft"></div>
</div>


</body>
</html>
