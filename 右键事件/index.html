<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #declare{
            background: #f0f1f5;
            border: 1px solid #cccccc;
            height: 80px;
            line-height: 80px;
            font-size: 32px;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            text-indent: 4em;
            color: #818181;
        }
        #menu{
            list-style: none;
            width: 200px;
            border: 1px solid #cccccc;
            padding: 0;
            margin: 0;
            position: absolute;
            display: none;
        }
        #menu li{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            height: 40px;
            line-height: 40px;
            background: #fbfbfb;
            text-indent: 2em;
        }
        #menu li:first-child{
            border-bottom: 1px solid #cccccc;
        }
    </style>
</head>
<body>
    <div id="declare">
        right click to see the menu!
    </div>
    <ul id="menu">
        <li>Menu Item 1</li>
        <li>Menu Item 1</li>
    </ul>
    <script>
        var menu = document.getElementById('menu');
        var declare = document.getElementById('declare');
        function contextMenu() {
            var ev = ev || event;
            ev.preventDefault();
            if(ev.stopPropagation){
                ev.stopPropagation();
            }else{
                ev.cancelBubble = true;
            }
            menu.style.cssText = 'display:block; top:' +  ev.clientY + 'px; left:' + ev.clientX +'px;';
        }

        function disappear() {
            menu.style.display = 'none';
        }

        declare.addEventListener('contextmenu',contextMenu);
        document.addEventListener('click',disappear);

        function popup(ev) {
            var items = menu.getElementsByTagName('li');
            for(let i = 0, len = items.length; i<len; i++){
                items[i].onmouseover =  function () {
                    this.style.background = '#ccc';
                }
                items[i].onmouseout = function () {
                    this.style.background = '#fbfbfb';
                }
                items[i].onclick = function (ev) {
                    var ev = ev || event;
                    if(ev.stopPropagation){
                        ev.stopPropagation();
                    }else{
                        ev.cancelBubble = true;
                    }
                    alert(this.innerHTML);
                }
            }
        }
        popup();
    </script>
</body>
</html>
