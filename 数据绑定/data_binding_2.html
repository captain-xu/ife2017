<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function Observer(data) {
    this.data = data;
    this.walk(data);
}
Observer.prototype.walk =function (obj) {
    var val;
    for(var key in obj){
        if(obj.hasOwnProperty(key)){
            val = obj[key];
            if( typeof val === "object"){
                new Observer(val);
            }
            this.convert(key,val);
        }
    }
};

Observer.prototype.convert = function (key,val) {
    Object.defineProperty(this.data,key,{
        configurable: true,
        enumerable: true,
        get: function () {
            console.log("访问了" + key);
            return val;
        },
        set: function (newVal) {
            if (newVal === val) return;
            val = newVal;
            console.log("设置了" + key + "新值为" + newVal)
        }
    })
};

var app1 = new Observer({
    a: 1,
    b: 2,
    c: {
        d: 3,
        e: 4
    }
});
var app2 = new Observer({
    name: 'youngwind',
    age: 25
});
</script>
</body>
</html>
